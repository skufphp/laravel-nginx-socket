services:
  # Laravel PHP-FPM
  laravel-php-nginx-socket:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
    container_name: laravel-php-nginx-socket
    restart: unless-stopped
    working_dir: /var/www/laravel
    env_file:
      - .env.docker
    volumes:
      - ./src:/var/www/laravel
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/local.ini:ro
      - ./config/php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      - unix-socket:/var/run/php
    networks:
      - laravel-php-nginx-socket-network
    healthcheck:
      test: [ "CMD-SHELL", "cgi-fcgi -bind -connect /var/run/php/php-fpm.sock" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Веб-сервер Nginx
  laravel-nginx-socket:
    build:
      context: .
      dockerfile: docker/nginx.Dockerfile
    container_name: laravel-nginx-socket
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/laravel
      - ./config/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - unix-socket:/var/run/php
    networks:
      - laravel-php-nginx-socket-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      laravel-php-nginx-socket:
        condition: service_healthy

  # База данных PostgreSQL 17
  laravel-postgres-nginx-socket:
    image: postgres:17-alpine
    container_name: laravel-postgres-nginx-socket
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - laravel-php-nginx-socket-network
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Веб-интерфейс pgAdmin
  laravel-pgadmin-nginx-socket:
    image: dpage/pgadmin4:latest
    container_name: laravel-pgadmin-nginx-socket
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "8080:80"
    networks:
      - laravel-php-nginx-socket-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost/" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      laravel-postgres-nginx-socket:
        condition: service_healthy

volumes:
  unix-socket:
  postgres-data:

networks:
  laravel-php-nginx-socket-network:
    driver: bridge